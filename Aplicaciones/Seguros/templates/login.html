{% load static %}
{%block body%}
<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--IMPORTANDO SWITHALERT-->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

     <!--IMPORTANDO FONT-AWASOME-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
     <!--Importando FileInput.js -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/css/fileinput.min.css">
     <script  src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-fileinput@5.5.0/js/fileinput.min.js"></script>
 
 
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">

    <script>
        function redirectToRegister() {
            window.location.href = "{% url 'registro' %}";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="textbox">
                    <input type="text" name="email" id="email" required>
                    <label for="email">Usuario</label>
                </div>
                <div class="textbox">
                    <input type="password" name="password" id="password" required>
                    <label for="password">Contrase√±a</label>
                </div>
                {% if messages %}
                    <div class="alert alert-danger mt-3">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="checkbox-group">
                    <input type="checkbox" id="recordar" name="recordar">
                    <label for="recordar">Recordar credenciales</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn" onclick="redirectToRegister()">Registrar</button>
            </form>
            
        </div>
        
    </div>
     
</body>
</html>
{% endblock  %}
